<div class="row">
  <div class="col-md-12" >
    <div class="shadow-sm p-3 mb-5 bg-white rounded" *ngFor="let account of accounts; let i=index">
      <h5>{{account.name}}</h5>
      <hr>
      <p>This account is {{account.status}}</p>
      <table>
        <tr>
          <td>
            <button class="btn btn-light" (click)="changeStatus(i, 'active' )">Set to 'active'</button>
          </td>
          <td>
            <button class="btn btn-light" (click)="changeStatus(i, 'inactive')">Set to 'inactive'</button>
          </td>
          <td>
            <button class="btn btn-light" (click)="changeStatus(i, 'unknown')">Set to 'unknown'</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
