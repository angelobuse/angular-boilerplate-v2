<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
    <br>
    <br>
    <div *ngIf="onlyOdd" class="shadow-sm p-3 mb-5 bg-white rounded">
      <ul class="list-group">
        <li class="list-group-item"
        [ngClass]="{'odd': odd}"
        *ngFor="let odd of oddNumbers">{{odd}}</li>
      </ul>
    </div>
    <div *ngIf="!onlyOdd" class="shadow-sm p-3 mb-5 bg-white rounded">
      <ul class="list-group">
        <li class="list-group-item"
        [ngClass]="{'even': even}"
         *ngFor="let even of evenNumbers">{{even}}</li>
      </ul>
    </div>
    <div>
      <p appBetterDirective [defaultColor]="'red'" [highlightColor] ="'yellow'"> This is a custom directive using HostListener</p>
    </div>
    <div  [ngSwitch]="value">
    <h4>Switch directive</h4>
    <hr>
    <p *ngSwitchCase="10">The value is 10</p>
    <p *ngSwitchCase="20">The value is 20</p>
    <p *ngSwitchDefault></p>
    </div>
  </div>
</div>
